<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chrome Dev Tools Console Methods</title>
        <meta
            name="description"
            content="A list of useful console methods in Chrome Dev Tools."
        />
    </head>
    <body>
        <button onclick="changeColor()">Click Me</button>
        <script>
            const button = document.querySelector('button')
            function changeColor() {
                button.style.color = 'red'
            }
            // TIP: in the Elements panel right click to the button element that trigger this function and select Break on -> attribute modifications, then click the button and see the result in the Sources panel (it will show you the line of code that the button triggers)
            // BEWARE: remember to turn it off since this setting will not go away after loading the page

            // -------------

            // NOTE: CONSOLE METHODS
            // Interpolate
            console.log('Hello %s', 'Jack') // 'Hello Jack'

            // Styled
            console.log('%c Hello', 'color: red; font-size: 2rem') // bigger Hello font in red

            // Warn
            console.warn('warning') // yellow warning sign

            // Error
            console.error('error') // red error sign

            // Info
            console.info('info') // blue info sign

            // Assert
            console.assert(1 === 2, '1 is not equal to 2') // Assertion failed: 1 is not equal to 2
            // BEWARE: Assert only runs if the condition is false

            // Clear
            // console.clear() // clear the console

            // View DOM Elements
            console.dir(button) // shows button element with all its properties and methods

            // Count
            console.count('hey') // hey: 1
            console.count('hey') // hey: 2
            console.count('hey') // hey: 3

            // Timing
            console.time('fetching data')
            fetch('https://jsonplaceholder.typicode.com/users')
                .then((data) => data.json())
                .then((data) => {
                    console.timeEnd('fetching data') // fetching data: 1.000ms
                    console.log(data)
                })

            // check the time it takes to run a function/event/process

            // Table
            const users = [
                { name: 'Jack', age: 32 },
                { name: 'John', age: 44 },
            ]
            console.table(users) // display data nicely in a table, the data must have the same properties
        </script>
    </body>
</html>
